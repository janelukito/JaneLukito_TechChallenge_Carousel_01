<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiikawa Carousel</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div id="window">
        <div id="slide-container">
            <div class="slides">
                <img class="slide" src="chiikawa a.jpg"> 
            </div>

            <div class="slides">
                <img class="slide" src="chiikawa b.jpg"> 
            </div>
        
            <div class="slides">
                <img class="slide" src="chiikawa c.jpg"> 
            </div>

            <div class="slides">
                <img class="slide" src="chiikawa d.jpg"> 
            </div>
            
            <a id="previous" class="arrow">&#10094</a>
            <a id="next" class="arrow">&#10095</a>
            <div id="text-bar">
                <p id="place"></p>
            </div>
        </div>
        <div id="dots-container"></div>
    </div>
</body>
</html>
